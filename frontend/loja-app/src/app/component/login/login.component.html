<div class="login-container" style="display: flex; align-items: center;">
  <div>
    <img
      src="assets/images/Logotipo.jpg"
      alt="Login Icon"
      class="responsive-img"
    />
  </div>
  <div class="card">
    <mat-card class="card-title">
      <div class="welcome-text">
        <h2>Bem-vindo</h2>
        <p>Fa√ßa login para continuar</p>
      </div>
      <mat-card-header
        class="custom-card-header"
        style="display: flex; flex-direction: column; align-items: center"
      >
      </mat-card-header>
      <!-- <p></p> -->

      <div
        *ngIf="mensagem"
        matTooltip="{{ mensagem }}"
        matTooltipClass="custom-tooltip"
      ></div>

      <mat-card-content>
        <form>
          <mat-form-field appearance="fill" class="email-field">
            <mat-label>E-mail</mat-label>
            <input
              matInput
              type="email"
              [(ngModel)]="email"
              name="email"
              required
              placeholder="{{ 'LABLE_DIGITE_SEU_EMAIL' | translate }}"
            />
          </mat-form-field>

          <mat-form-field appearance="fill" class="senha-field">
            <mat-label>Senha</mat-label>
            <input
              matInput
              type="password"
              [(ngModel)]="senha"
              name="senha"
              required
            />
          </mat-form-field>

          <div class="button-container">
            <button
              mat-raised-button
              color="primary"
              class="login-button"
              [class.processing]="isProcessing"
              #loginButton
              (click)="onLogin()"
            >
              {{ isProcessing ? "Processando..." : "Login" }}
            </button>
          </div>

          <div class="actions">
            <div class="senha-direita">
              <a
                mat-button
                (click)="recuperarSenha()"
                (keydown.enter)="recuperarSenha()"
                (keydown.space)="recuperarSenha()"
                tabindex="0"
              >
                {{ "LABLE_ESQUECEU_SENHA" | translate }}
              </a>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
