<div class="body">
  <ng-container *ngIf="showMenu">
    <app-menu
      [class.expanded]="isExpanded"
      [class.collapsed]="!isExpanded"
      (expansionChange)="onExpansionChange($event)"
    ></app-menu>
  </ng-container>
  <div
    class="content"
    [class.expanded]="isExpanded"
    [class.collapsed]="!isExpanded"
  >
    <router-outlet></router-outlet>
  </div>
</div>
